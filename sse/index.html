<html lang="en">
  <body>
    <h2>Real-time response</h2>
    <p id="response"></p>

    <script>
      var sse = new EventSource('http://localhost:8080/events', {
        withCredentials: false,
      });
      var response = document.getElementById('response');

      sse.onmessage = function (event) {
        response.innerHTML += event.data + ' ';
      };

      sse.onerror = function (e) {
        setTimeout(() => {
          response.innerHTML = '';
        }, 1000);
      };
    </script>
  </body>
</html>
